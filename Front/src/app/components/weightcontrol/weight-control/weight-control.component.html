<div class="d-flex justify-content-center align-items-center">
    <div class="container mb-3 text-center">
        <div>
            <h3>Separacion</h3>
        </div>
        <div class="row rounded-3  p-4" style="width: 50%;">
            <div class="row mb-3">
                <div class="col-5">
                    <label class="fw-bold" for="Employee">
                        Empleado
                    </label>
                </div>
                <div class="col-7 d-flex">
                    <select [disabled]="showDetail" [(ngModel)]="employeeid" (change)="onEmployeChange($event)"
                        class="form-select" id="Employee">
                        <option value="-1">Lista de empleado</option>
                        <option *ngFor="let i of employeeList" value="{{i.employeeid}}">{{i.name}}</option>
                    </select>
                    <div *ngIf="showDetail" class="ms-lg-1">
                        <button (click)="edittype()" type="button" class="btn btn-outline-warning">
                            <i class="bi bi-pencil fs-6"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-5">
                    <label class="fw-bold" for="GeneralProduct">
                        Producto general
                    </label>
                </div>
                <div class="col-7">
                    <select [disabled]="employeeid == -1 || showDetail" class="form-select" id="GeneralProduct"
                        [(ngModel)]="productid" (change)="onProductChange($event)">
                        <option value="-1">Productos generales</option>
                        <option *ngFor="let i of generalProductList" value="{{i.productid}}">{{i.name}}</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>

<app-weight-control-detail *ngIf="showDetail" [productid]="productid" [productname]="productname"
    [employeename]="employeename" [employeeid]="employeeid" (onComplete)="Clear()"></app-weight-control-detail>
