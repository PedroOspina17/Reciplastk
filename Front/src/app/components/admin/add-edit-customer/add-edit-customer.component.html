<app-loader *ngIf="loader"></app-loader>
<div class="container-sm">
    <main class="pb-3">
        <div class="row h-50">
            <h3 class="mb-4 mt-4 text-center">{{operacion}} Cliente</h3>
            <div class="col-md-12 mb-3">
                <form 
                [formGroup]="formCustomer"
                (ngSubmit)="AddEditCustomer()"
                class="row g-3">

                    <div class="col-md-4 mb-3 ">
                        <label for="Nit" class="control-label">Nit</label>
                        <input type="text" class="form-control mt-2" placeholder="Nit" id="Nit" formControlName="nit">
                        <div class="">
                            <span *ngIf="
                                    formCustomer.get('nit')?.hasError('required') && 
                                    formCustomer.get('nit')?.touched"
                            class="form-text m-2 text-danger"> El nit es<strong> requerido </strong> </span>
                        </div>
                    </div>
                    
                    <div class="col-md-4 mb-3">
                        <label for="Nombre" class="control-label">Nombre</label>
                        <input type="text" class="form-control mt-2" placeholder="Nombre" id="Nombre" formControlName="name">
                        <div>
                            <span *ngIf="
                            formCustomer.get('name')?.hasError('required') && 
                            formCustomer.get('name')?.touched"
                             class="form-text m-2 text-danger"> El nombre es<strong> requerido </strong> </span>
                        </div>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="Nombre" class="control-label">Apellido</label>
                        <input type="text" class="form-control mt-2" placeholder="Apellido" id="Apellido" formControlName="lastname">
                        <div>
                            <span *ngIf="
                            formCustomer.get('lastName')?.hasError('required') && 
                            formCustomer.get('lastNsame')?.touched"
                            class="form-text m-2 text-danger"> El teléfono es<strong> requerido </strong> </span>
                        </div>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="Nombre" class="control-label">Direccion</label>
                        <input type="text" class="form-control mt-2" placeholder="Direccion" id="Direccion" formControlName="address">
                        <div>
                            <span *ngIf="
                            formCustomer.get('address')?.hasError('required') && 
                            formCustomer.get('address')?.touched"
                            class="form-text m-2 text-danger"> la direccion es<strong> requerida </strong> </span>
                        </div>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="Nombre" class="control-label">Celular</label>
                        <input type="text" class="form-control mt-2" placeholder="Celular" id="Celular" formControlName="cell">
                        <div>
                            <span *ngIf="
                            formCustomer.get('cell')?.hasError('required') && 
                            formCustomer.get('cell')?.touched"
                            class="form-text m-2 text-danger"> El celular es<strong> requerido </strong> </span>
                        </div>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="Nombre" class="control-label">Recoger</label>
                        <br>
                        <div class="radio-group mt-3 ms-1">
                            <input type="radio" id="needspickupYes" formControlName="needspickup" name="needspickup" [value]="true">
                            <label for="needspickupYes">Sí</label>
                          
                            <input class="ms-4" type="radio" id="needspickupNo" formControlName="needspickup" name="needspickup" [value]="false">
                            <label for="needspickupNo">No</label>
                          </div>
                          
                    </div>

                    <div class="text-center mt-5">
                        <button 
                        [disabled]="formCustomer.invalid"
                        type = "submit"
                        class="btn btn-outline-success w-25">Aceptar</button>
                        <button class="btn btn-outline-secondary w-25 ms-2" type="button" routerLink="/admin/customer">Volver</button>
                    </div>

                </form>    
            </div>
        </div>
    </main>
</div>
