<div class="container w-75">
    <h2 class="text-center">Control de peso</h2>
    <div class="offset-2 pt-5">
        <form [formGroup]="FormGroupControl">
            <div class="row pb-4">
                <div class="col-6">
                    <label for="StartDate">
                        <h5>Fecha inicio</h5>
                    </label>
                    <div class="pt-1">
                        <input formControlName="StartDate" class="w-75" type="date" name="StartDate" id="StartDate">
                    </div>
                </div>
                <div class="col-6">
                    <label for="EndtDate">
                        <h5>Fecha fin</h5>
                    </label>
                    <div class="pt-1">
                        <input formControlName="EndtDate" class="w-75" type="date" name="EndtDate" id="EndtDate">
                    </div>
                </div>
            </div>
            <div class="row pb-4">
                <div class="col-6">
                    <label for="EmployeeList">
                        <h5>Empleado</h5>
                    </label>
                    <div>
                        <select formControlName="EmployeeList" class="form-select w-75" id="EmployeeList">
                            <option value="-1" id="">Seleccione un empleado</option>
                            <option value="" id="">2</option>
                            <option value="" id="">3</option>
                        </select>
                    </div>
                </div>
                <div class="col-6">
                    <label for="ProductsList">
                        <h5>Producto</h5>
                    </label>
                    <div>
                        <select formControlName="ProductsList" class="form-select w-75" id="ProductsList">
                            <option value="-1" id="">Seleccione un producto</option>
                            <option value="" id="">2</option>
                            <option value="" id="">3</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row pb-3">
                <div class="col-6">
                    <label for="ispaid">
                        <h5>Esta pago</h5>
                    </label>
                    <div class="pt-1">
                        <input formControlName="ispaid" type="checkbox" name="ispaid" id="ispaid">
                    </div>
                </div>
                <div class="col-6">
                    <label for="type">
                        <h5>Tipo</h5>
                    </label>
                    <div class="pt-1">
                        <select formControlName="type" class="form-select w-75" id="type">
                            <option value="-1" id="">Seleccione un tipo</option>
                            <option value="" id="">2</option>
                            <option value="" id="">3</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="offset-3">
                <input class="btn btn-primary w-50" (click)="ShowList()" type="button" value="Filtrar">
            </div>
        </form>
    </div>
    <div class="offset-1 pt-5 text-center" *ngIf="ShowTable">
        <table class="table table-striped table-bordered table-hover w-100">
            <thead class="thead-dark">
                <tr>
                    <th>Producto</th>
                    <th>Peso/Unidades</th>
                    <th>Tipo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Producto 1</td>
                    <td>1 kg</td>
                    <td>Tipo A</td>
                    <td>
                        <button type="button" class="material-icons editIcon">
                            edit
                        </button>
                        <button type="button" class="material-icons deleteIcon">
                            delete
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>Producto 2</td>
                    <td>2 unidades</td>
                    <td>Tipo B</td>
                    <td>
                        <button type="button" class="material-icons editIcon">
                            edit
                        </button>
                        <button type="button" class="material-icons deleteIcon">
                            delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
