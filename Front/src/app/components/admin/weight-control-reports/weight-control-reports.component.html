<div class="container w-75">
    <h2 class="text-center">Control de peso</h2>
    <div class="offset-2 pt-5">
        <form [formGroup]="FormGroupControl">
            <div class="row pb-4">
                <div class="col-6">
                    <label for="StartDate">
                        Fecha inicio
                    </label>
                    <div class="pt-1">
                        <input formControlName="StartDate" class="w-75" type="date" name="StartDate" id="StartDate">
                    </div>
                </div>
                <div class="col-6">
                    <label for="EndtDate">
                        Fecha fin
                    </label>
                    <div class="pt-1">
                        <input formControlName="EndDate" class="w-75" type="date" name="EndtDate" id="EndtDate">
                    </div>
                </div>
            </div>
            <div class="row pb-4">
                <div class="col-6">
                    <label for="EmployeeList">
                        Empleado
                    </label>
                    <div>
                        <select formControlName="Employeeid" class="form-select w-75" id="EmployeeList">
                            <option value="-1" id="">Seleccione un empleado</option>
                            <option *ngFor="let i of EmployeeList" value="{{i.employeeid}}" id="{{i.employeeid}}">{{i.name}}</option>                            
                        </select>
                    </div>
                </div>
                <div class="col-6">
                    <label for="ProductsList">
                        Producto
                    </label>
                    <div>
                        <select formControlName="Productsid" class="form-select w-75" id="ProductsList">
                            <option value="-1" id="">Seleccione un producto</option>
                            <option *ngFor="let i of ProductList" value="{{i.id}}" id="{{i.id}}">{{i.name}}</option>                   
                        </select>
                    </div>
                </div>
            </div>
            <div class="row pb-3">
                <div class="col-6">
                    <label for="ispaid">
                        Esta pago
                    </label>
                    <input class="align-middle ms-3" formControlName="Ispaid" type="checkbox" name="ispaid" id="ispaid">                    
                </div>
                <div class="col-6">
                    <label for="type">
                        Tipo
                    </label>
                    <div class="pt-1">
                        <select formControlName="Typeid" class="form-select w-75" id="type">
                            <option value="-1" id="">Seleccione un tipo</option>
                            <option *ngFor="let i of WeightControlTypeList" value="{{i.weightcontroltypeid}}" id="{{i.weightcontroltypeid}}">{{i.name}}</option>                          
                        </select>
                    </div>
                </div>
            </div>
            <div class="offset-3">
                <input class="btn btn-primary w-50" (click)="Filter()" type="button" value="Filtrar">
            </div>
        </form>
    </div>
    <div class="pt-5 text-center" *ngIf="ShowTable">
        <table class="table table-striped table-bordered table-hover w-100">
            <thead class="thead-dark">
                <tr>
                    <th>Empleado</th>
                    <th>Producto</th>
                    <th>Peso/Unidades</th>
                    <th>Tipo</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let i of weightControlReport">
                    <td>{{i.employeeName}}</td>
                    <td>{{i.productName}}</td>
                    <td>{{i.weight}}</td>
                    <td>{{i.type}}</td>                 
                </tr>
            </tbody>
        </table>
    </div>
</div>
