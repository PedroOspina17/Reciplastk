<div class="mt-3">
    <div>
        <form [formGroup]="formSelects">
            <div class="row mt-5">
                <div class="col-6" *ngIf="isCreate == true || customerid == null" >
                    <div class="d-flex align-items-center">
                        <label for="tipeid" class="me-2">{{productPriceTypeId == 1 ? 'Proveedores':'Clientes'}}</label>
                        <select formControlName="customer" (change)="CustomerChange($event)" class="form-select"
                            name="tipeid" id="tipeid">
                            <option value="-1">Seleccione un {{productPriceTypeId == 1 ? 'proveedor':'cliente'}}
                            </option>
                            <option *ngFor="let i of CustomerList" value="{{i.customerid}}">{{i.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-6">
                    <div class="d-flex align-items-center">
                        <label for="productid" class="me-2 mt-4 text-nowrap">{{isCreate == false ? 'Aumentar precio':'Establecer precio'}}</label>
                        <div>
                            <div *ngIf="isCreate == false">
                                <label for="IsNegative">Es negativo?</label>
                                <input (change)="onCheckboxChange($event)" class="ms-2" type="checkbox" name="IsNegative" id="IsNegative">
                            </div>
                            <input formControlName="price" class="form-control" type="number" name="productid" id="productid" 
                            [ngClass]="IsNegative ? 'text-danger' : 'text-dark'">
                        </div>
                        <button (click)="CreateProductPrice()" type="button" class="btn btn-primary ms-2 mt-4">
                            <i class="bi bi-plus"></i>
                        </button>
                    </div>                    
                </div>
            </div>
        </form>
        <div class="mt-5">
            <table class="table table-condensed table-striped align-middle">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Empleado</th>
                        <th>{{productPriceTypeId == 1 ? 'Proveedores':'Clientes'}}</th>
                        <th>{{productPriceTypeId == 1 ? 'Precio compra':'Precio venta'}}</th>
                        <th>Precio vigente</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let i of filterList">
                        <td>{{i.date | date: 'MM/dd/yyyy' }}</td>
                        <td>{{i.employee}}</td>
                        <td>{{i.customer}}</td>
                        <td>{{i.price | currency:'USD':'symbol':'1.0-0'}}</td>
                        <td>
                            <i *ngIf="i.iscurrentprice; else x" class="bi bi-check2 text-success ms-5"></i>
                            <ng-template #x>
                                <i class="bi bi-x-lg text-danger ms-5"></i>
                            </ng-template>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
