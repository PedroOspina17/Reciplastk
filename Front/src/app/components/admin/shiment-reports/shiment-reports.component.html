<div class="container w-75">
    <h2 class="text-center">Control de bodega</h2>
    <div class="offset-2 pt-5">
        <form [formGroup]="FormShipment">
            <div class="row pb-4">
                <div class="col-6">
                    <label for="StartDate">Fecha desde:</label><br>
                    <input formControlName="StartDate" class="mt-1 w-75" type="date" name="StartDate" id="StartDate">
                </div>
                <div class="col-6">
                    <label for="EndDate">Fecha hasta:</label><br>
                    <input formControlName="EndDate" class="mt-1 w-75" type="date" name="EndDate" id="EndDate">
                </div>
            </div>
            <div class="row pb-4">
                <div class="col-6">
                    <label for="EmployeeId">Empleado</label><br>
                    <select formControlName="EmployeeId" class="mt-1 w-75 form-select" name="EmployeeId"
                        id="EmployeeId">
                        <option value="-1">Seleccione un empleado</option>
                        <option *ngFor="let i of EmployeeList" value="{{i.employeeid}}">{{i.name}}</option>
                    </select>
                </div>
                <div class="col-6">
                    <label for="ProductId">Producto</label><br>
                    <select formControlName="ProductId" class="mt-1 w-75 form-select" name="ProductId" id="ProductId">
                        <option value="-1">Seleccione un producto</option>
                        <option *ngFor="let i of ProductList" value="{{i.id}}">{{i.name}}</option>
                    </select>
                </div>
            </div>
            <div class="row pb-4">
                <div class="col-6">
                    <label for="IsPaid">Esta pago</label>
                    <input formControlName="IsPaid" class="align-middle ms-3" type="checkbox" name="IsPaid" id="IsPaid">
                </div>
                <div class="col-6">
                    <label for="TypeId">Tipo</label><br>
                    <select formControlName="TypeId" class="mt-1 w-75 form-select" name="TypeId" id="TypeId">
                        <option value="-1">Seleccione un tipo</option>
                        <option *ngFor="let i of ShipmentTypeList" value="{{i.shipmenttypeid}}">{{i.name}}</option>
                    </select>
                </div>
            </div>
            <div class="offset-3">
                <input (click)="Filter()" class="btn btn-primary w-50" type="button" value="Filtrar">
            </div>
        </form>
    </div>

    <div *ngIf="isVisible" class="mt-5 text-center">
        <table class="table table-striped table-bordered table-hover w-100">
            <thead>
                <tr>
                    <th>Empleado</th>
                    <th>Producto</th>
                    <th>Peso/Unidades</th>
                    <th>Tipo</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let i of ShipmentReports">
                    <td>{{i.employeeName}}</td>
                    <td>{{i.productName}}</td>
                    <td>{{i.type}}</td>
                    <td>{{i.weight}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
