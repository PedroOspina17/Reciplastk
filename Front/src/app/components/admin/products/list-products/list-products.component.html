<app-progress-bar *ngIf="loading"></app-progress-bar>
<div *ngIf="!loading" class="container">
  <div class="titleProduct">
    <h3>Listado de Productos</h3>
    <button type="button" class="btn btn-secondary" routerLink="/welcome/addProduct">Agregar Producto</button>
  </div>
  <table class="table table-hover mb-2">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Descripción</th>
        <th scope="col">Código</th>
        <th scope="col">Compra</th>
        <th scope="col">Venta</th>
        <th scope="col">gananc</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listProducts" class="table-active">
        <td>{{ item.name}}</td>
        <td>{{ item.description }}</td>
        <td>{{ item.code }}</td>
        <td>{{ item.buyprice }}</td>
        <td>{{ item.sellprice }}</td>
        <td>{{ item.margin }}</td>
        <td>
          <button [routerLink]="['/welcome/edit', item.id]" type="button" class="material-icons editIcon ">edit</button>
          <button (click)="DeleteProduct(item.id!)" type="button" class="material-icons deleteIcon">delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
